<div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>House Number</mat-label>
      <input matInput #searchBox id="search-box" type="number" placeholder="123" (keyup)="search(searchBox.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="results">
    <div *ngIf="(featureSet$ | async) as featureSet">
      <app-results [features]="featureSet.features"></app-results>
    </div>
  </div>
</div>
