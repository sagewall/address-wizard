<div class="container">
  <div class="search-box container">
    <label for="search-box">Search by House Number</label>
    <input #searchBox id="search-box" type="number" (keyup)="search(searchBox.value)" />
  </div>
  <div class="results container">
    <div *ngIf="(featureSet$ | async) as featureSet">
      <app-results [features]="featureSet.features"></app-results>
    </div>
  </div>
  <div class="address-detail container">
    <app-detail *ngIf="addressService.selectedFeature" [feature]="addressService.selectedFeature"></app-detail>
  </div>
</div>
